{% extends 'base.html' %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
    <table class="table">
        <thead>
        <th>Item</th>
        <th>Price</th>
        <th></th>
        </thead>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td>Total: {{ cart.total }}</td>
        </tr>
        </tfoot>
        {% for item in cart.products.all %}
        <tr>
            <td>{{ item }}</td>
            <td>{{item.price}}</td>
            <td> <a href="{% url 'carts:update_to_cart' item.slug %}">Remove</a></td>

        </tr>

        {% endfor %}
    </table>
</div>

{% endblock %}
