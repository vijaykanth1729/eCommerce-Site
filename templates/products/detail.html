{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-header">
  <h1>{{ product.title }}</h1>
</div>
<div class="float-right">
    <h1><a href="{% url 'carts:update_to_cart' product.slug %}">Add to cart</a></h1>
</div>
{% for img in images %}
    <img src="media/{{img.image }}" alt="" width="100" height="100">
{% endfor %}



<h5>Read more about the product info:</h5>
<p>
    <p>
    {{ product.description }}
</p>
</p>

{% endblock %}
